<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógios W99+</title>
    <link rel="stylesheet" href="build/main.css"> <!-- Link para o CSS externo -->
    <style>

    </style>
</head>
<body>

    <!-- Contêiner de fundo principal -->
    <div class="background-container" id="background-container">

        <!-- Cabeçalho com logo e navegação -->
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo"> <!-- Espaço para o logo -->
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="contato.html">Contato</a>
                <a href="informacoes.html">Info</a>
            </nav>
        </header>

        <!-- Texto em destaque -->
        <section class="hero">
            <h1>Relógios Exclusivos para Todos os Estilos</h1>
        </section>

        <!-- Seção dos Relógios -->
        <section class="watches">
            <!-- Relógio Branco -->
            <div class="watch-section" id="white-watch">
                <div class="images">
                    <img src="./images/watch/w99_white_esq.png" alt="">
                    <img src="./images/watch/w99_white_cen.png" alt="">
                    <img src="./images/watch/w99_white_dir.png" alt="">
                </div>
                <p class="description">Design clássico e atemporal em branco, ideal para qualquer ocasião.</p>
            </div>

            <!-- Relógio Preto -->
            <div class="watch-section" id="black-watch">
                <div class="images">
                    <img src="./images/watch/w99_black_esq.png" alt="Relógio Preto 1">
                    <img src="./images/watch/w99_black_cen.png" alt="Relógio Preto 2">
                    <img src="./images/watch/w99_black_dir.png" alt="Relógio Preto 3">
                </div>
                <p class="description">Elegância e estilo moderno em preto, para um visual sofisticado.</p>
            </div>

            <!-- Relógio Rose -->
            <div class="watch-section" id="rose-watch">
                <div class="images">
                    <img src="./images/watch/w99_pink_esq.png" alt="">
                    <img src="./images/watch/w99_pink_cen.png" alt="">
                    <img src="./images/watch/w99_pink_dir.png" alt="">
                </div>
                <p class="description">A sofisticação do rose, perfeito para um toque delicado e luxuoso.</p>
            </div>
        </section>

        <!-- Botões de seleção de cor -->
        <section class="color-selection">
            <button class="button-white" onclick="showWatch('white-watch', '/images/fundo/w99_bg_white.jpg')"></button>
            <button class="button-black" onclick="showWatch('black-watch', '/images/fundo/w99_bg_black.png')"></button>
            <button class="button-rose" onclick="showWatch('rose-watch', '/images/fundo/w99_bg_pink.jpg')"></button>
        </section>

    </div>

    <script>
        function showWatch(watchId, backgroundUrl) {
            // Oculta todos os relógios
            const watches = document.querySelectorAll('.watch-section');
            watches.forEach(watch => {
                watch.style.display = 'none';
            });

            // Mostra apenas o relógio da cor selecionada
            document.getElementById(watchId).style.display = 'block';

            // Altera o fundo da seção principal
            document.getElementById('background-container').style.backgroundImage = `url(${backgroundUrl})`;
        }

        // Mostra o relógio branco por padrão ao carregar a página
        window.onload = function() {
            showWatch('white-watch', '/images/fundo/w99_bg_white.jpg');
        };
    </script>

</body>
</html>
